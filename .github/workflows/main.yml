name: Node.js CI

on:
  push:
    branches: [ main ]     # run on push to main branch
  pull_request:
    branches: [ main ]     # run on PRs to main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3    # checkout repo code

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test               # assuming you have tests set up

    - name: Build Docker image
      run: docker build -t password-manager .
